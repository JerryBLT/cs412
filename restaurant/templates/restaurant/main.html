<!--Description: Main page template for the restaurant app-->

{% extends "restaurant/base.html" %}

{% block content %}
<section class="card">
  <h2>Welcome to krusty krab</h2>
  <p><strong>Location:</strong> 124 Conch Street, Bikini Bottom</p>

  <!-- operational time -->
  <h3>Hours</h3>
  <table class="table">
    <tr><th>Mon-Thu</th><td>11:00 AM - 10:00 PM</td></tr>
    <tr><th>Fri</th><td>11:00 AM - 8:00 PM</td></tr>
    <tr><th>Sat</th><td>12:00 PM - 6:00 PM</td></tr>
    <tr><th>Sun</th><td>12:00 PM - 4:00 PM</td></tr>
  </table>

  <!-- the images are from sponge bob tv show -->
  <h3>Photos</h3>
  <div class="photo-grid">
     <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/The_Krusty_Krab.png" alt="Restaurant Exterior">
    <img src="https://i.pinimg.com/736x/9a/9a/c3/9a9ac339c1a6dd655a3e5b3ba12afa86.jpg" alt="Restaurant Interior">
  </div>

  <div class="actions">
    <a class="button" href="{% url 'order' %}">Order Online</a>
  </div>
</section>
{% endblock %}
