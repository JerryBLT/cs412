<!--Discription: Template for deleting a post from a profile-->

{% extends "mini_insta/base.html" %}

{% block content %}
<article class="form-card">
  <h2>Delete Post</h2>

  <p>Are you sure you want to delete this post?</p>

  <div class="post-preview">
    <p><strong>Caption:</strong> {{ post.caption }}</p>
    <p><strong>Posted:</strong> {{ post.timestamp }}</p>
  </div>

   <!-- Confirm delete (POST) or Cancel (link to profile). -->
    <div class="form-actions">
        <form method="post" action="{% url 'delete_post' post.pk %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, delete</button>
        </form>
        <a href="{% url 'show_profile' profile.pk %}" class="btn btn-ghost">Cancel</a>
    </div>
</article>
{% endblock %}
