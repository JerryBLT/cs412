<!-- Description: Template to show all user profiles in the mini_insta app -->
 
{% extends "mini_insta/base.html" %}

{% block content %}

  <h2 class="title-1"> 
    All Profiles
  </h2>
  <!--this display the queryset of all profiles-->
  <!-- {{profiles}} -->

  <main class="grid-container">
    {% for profile in profiles %}
    <article>
      <div>
        <h2>{{ profile.display_name }}</h2>
        <p>@{{ profile.username }}</p>
      </div>

      <a href="{% url 'show_profile' profile.pk %}">
        <img src="{{ profile.profile_image_url }}" alt="{{ profile.username }} profile image"/>
      </a>
    </article>
    {% endfor %}
  </main>
{% endblock %}
