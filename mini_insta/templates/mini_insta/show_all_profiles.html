<!-- Description: Template to show all user profiles in the mini_insta app -->
 
{% extends "mini_insta/base.html" %}

{% block content %}

  <h2 class="title-1"> 
    All Profiles
  </h2>
  <!--this display the queryset of all profiles-->
  <!-- {{profiles}} -->

  <article class="grid-container">
    {% for profile in profiles %}
      <a href="{% url 'show_profile' profile.pk %}" class="profile-card">
        <article>
          <img class="avatar" src="{{ profile.profile_image_url }}" alt="{{ profile.username }} profile image">
          <div class="profile-info">
            <h3>{{ profile.display_name }}</h3>
            <p class="username">@{{ profile.username }}</p>
          </div>
        </article>
      </a>
    {% endfor %}
  </article>
{% endblock %}
