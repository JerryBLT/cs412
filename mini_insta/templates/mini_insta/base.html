<!-- Discription: Base template for the mini_insta app -->

{% load static %}
<html>
  <head>
    <title>Mini Insta</title>
    <link rel="stylesheet" href="{% static 'instapv.css' %}">
  </head>
  <body>
    <header>
      <h1>Mini Insta</h1>
      
      <!-- The navigation link for going to home screen and creating a post if in the profile page-->
      <nav>
        <ul>
          <li><a href="{% url 'show_all_profiles' %}">Home</a></li>
          <li>
            {% if profile %}
              <a href="{% url 'create_post' profile.pk %}">Create Post</a>
            {% endif %}
          </li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!--Footer -->
    <footer>
      <hr>
      <p><a href="{% url 'show_all_profiles' %}">Home</a></p>
      <p>&copy; Jerry Teixeira, <a href="mailto:jerrybt@bu.edu">jerrybt@bu.edu</a></p>
    </footer>
  </body>
</html>
