<!--File: blog/templates/blog/create_article.html-->

{% extends 'blog/base.html' %}

{% block content %}
    <form action="{% url 'create_article' %}" method="POST">
        {% csrf_token %}
        <h1>Create a new article</h1>
        <table>
            {{form.as_table}}
        </table>

        <input type="submit" value="submit">
    </form>
{% endblock content %}
