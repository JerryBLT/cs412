<!--File: blog/templates/blog/create_article.html-->

{% extends 'blog/base.html' %}

{% block content %}
    <h1>Create a new article</h1>
    <!--Displaing the HTML form need the enctype="multipart/form-data" to send media (binary data)
    with this form submission-->
    <form action="{% url 'create_article' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>

        <input type="submit" value="submit">
    </form>
{% endblock content %}
