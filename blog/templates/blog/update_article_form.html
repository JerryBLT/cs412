<!--File: blog/templates/blog/update_article_form.html-->

{% extends 'blog/base.html' %}

{% block content %}
    <h1>Update this Article</h1>
    <!--Displaing the HTML form need the enctype="multipart/form-data" to send media (binary data)
    with this form submission-->
    <form action="{% url 'update_article' article.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>

        <input type="submit" value="Update">
    </form>
    <!-- Add a separe form for a cancel button-->
     <form action="{% url 'article' article.pk %}" method="GET">
        <input type="submit" value="Cancel">
     </form>
{% endblock content %}
